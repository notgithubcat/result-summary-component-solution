<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="inner-wrapper">
          <div class="resultBox">
            <h1 class="grayText">Your Result</h1>

            <div class="resultBox__flexgroup">
              <p class="percentValue">76</p>
              <span>of 100</span>
            </div>

            <div class="details">
              <h2>Great</h2>
              <p class="grayText">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="summaryBox">
            <h2>Summary</h2>

            <div class="summaryBox__flexgroup red">
              <div class="flexx">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p class="redtxt">Reaction</p>
              </div>
              <p>80&nbsp;<span class="grayText">/&nbsp;100</span></p>
            </div>

            <div class="summaryBox__flexgroup yellow">
              <div class="flexx">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p class="yellowtxt">Memory</p>
              </div>
              <p>92&nbsp;<span class="grayText">/&nbsp;100</span></p>
            </div>

            <div class="summaryBox__flexgroup green">
              <div class="flexx">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p class="greentxt">Verbal</p>
              </div>
              <p>61&nbsp;<span class="grayText">/&nbsp;100</span></p>
            </div>

            <div class="summaryBox__flexgroup blue">
              <div class="flexx">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p class="bluetxt">Visual</p>
              </div>
              <p>92&nbsp;<span class="grayText">/&nbsp;100</span></p>
            </div>

            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
