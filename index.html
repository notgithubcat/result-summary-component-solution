<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="wrapper">
      <div class="inner-wrapper">
        <div class="box-left">
          <div class="first-cont">
            <span>Your Result</span>
          </div>

          <div class="mid-cont">
            <span>76</span>
            <p>of 100</p>
          </div>

          <div class="last-cont">
            <span>Great</span>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="box-right">
          <div class="first-cont">
            <span>Summary</span>
          </div>

          <div class="mid-cont">
            <div class="item reaction">
              <div class="status">
                <img src="icon-reaction.svg" alt="reaction icon" />
                <span>Reaction</span>
              </div>
              <div class="percentage">
                <p><span>80</span>/100</p>
              </div>
            </div>

            <div class="item memory">
              <div class="status">
                <img src="icon-memory.svg" alt="memory icon" />
                <span>Memory</span>
              </div>
              <div class="percentage">
                <p><span>92</span>/100</p>
              </div>
            </div>
            <div class="item verbal">
              <div class="status">
                <img src="icon-verbal.svg" alt="verbal icon" />
                <span>Verbal</span>
              </div>
              <div class="percentage">
                <p><span>61</span>/100</p>
              </div>
            </div>
            <div class="item visual">
              <div class="status">
                <img src="icon-visual.svg" alt="visual icon" />
                <span>Visual</span>
              </div>
              <div class="percentage">
                <p><span>72</span>/100</p>
              </div>
            </div>
            <div class="btn">
              <a href="#">Continue</a>
            </div>
          </div>

          <div class="last-cont"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/notgithubcat">Mel Jun Halichic</a>.
      </div>
    </div>
  </body>
</html>
